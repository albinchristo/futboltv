<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="robots" content="noindex">
  <meta charset="UTF-8">
  <title></title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="//ssl.p.jwpcdn.com/player/v/8.0.12/jwplayer.js"></script>
  <script>jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';</script>
<script id="aclib" type="text/javascript" src="//acscdn.com/script/aclib.js"></script>
<script type='text/javascript'>
      document.oncontextmenu = function(){return false}
  </script>
<script type="text/javascript">
function getParameterByName(name) {
	name = name.replace(/[\[]/, "\[").replace(/[\]]/, "\]");
	var regex = new RegExp("[\?&]" + name + "=([^&#]*)"),
	results = regex.exec(location.search);
	return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}

var get = getParameterByName('get');
var key = getParameterByName('key');
var key2 = getParameterByName('key2');
var getIMG = getParameterByName('img');
</script>
  <script src="https://cdn.jsdelivr.net/npm/console-ban@4.1.0/dist/console-ban.min.js"></script>
  <script>
      // default options
      ConsoleBan.init()
      // custom options
      ConsoleBan.init({
        redirect: '/'
      })
    </script> 
<script type="text/javascript">
    aclib.runPop({
        zoneId: '7692102',
    });
</script>
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="player"></div>
  <script type="text/javascript">
    $(document).ready(function() {
      const urlParams = new URLSearchParams(window.location.search);
      const eventId = urlParams.get('id');
      const eventImg = urlParams.get('img');

      function setupPlayer() {
        fetch('v' + eventId + '.?' + Math.random().toString(36).substring(7))
          .then(response => {
            if (!response.ok) {
              throw new Error('Network response was not ok');
            }
            return response.json();
          })
          .then(data => {
            var playerInstance = jwplayer("player");

playerInstance.setup({
	playlist: [{
		"image": atob(getIMG),
		"sources": [
			{
				"default": false,
				"type": "dash",
				"file": atob(get),
				"drm": {
					"clearkey": { "keyId": atob(key), "key": atob(key2) }
				},
				"label": "0"
			}
		]
	}],
	width: "100%",
	height: "100%",
	aspectratio: "16:9",
	autostart: false,
	cast: {},
	sharing: {}
});

            playerInstance.on('error', function() {
              location.reload();
            });
          })
          .catch(error => {
            console.error('Error en la solicitud:', error);
          });
      }

      setupPlayer();
    });
  </script>
</body>
</html>
