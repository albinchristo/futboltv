<span id="fullscreenBtn" ><i class="fa-solid fa-up-right-and-down-left-from-center" style="color: #ffffff;"></i></span>
</div>
 <script type="text/javascript">
        document.getElementById('fullscreenBtn').addEventListener('click', toggleFullscreen);

  function toggleFullscreen() {
    const cams = document.querySelector('.cams');

    
    if (!document.fullscreenElement) {
      cams.requestFullscreen().catch(err => {
        console.error(`Error al intentar activar el modo de pantalla completa: ${err.message}`);
      });
    } else {
      document.exitFullscreen();
    }
  }
         

      </script>
