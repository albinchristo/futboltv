<html>
<head>
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">  
<style media="screen">

*{
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: 'Poppins', sans-serif;
}
body{
min-height: 100vh;
display: flex;
align-items: center;
}
.wrapper{
width: 100%;
}
.carousel{
max-width: 1200px;
margin: auto;
padding: 0 30px;
}
.carousel .card{
color: #fff;
text-align: center;
margin: 20px 0;
line-height: 250px;
font-size: 90px;
font-weight: 600;
border-radius: 10px;
box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
}


.carousel .card img{
border-radius:10px;
 
}


  .owl-dots{
text-align: center;
margin-top: 25px;
}
.owl-dot{
height: 15px;
width: 30px;
margin: 0 5px;
outline: none;
border-radius: 14px;
border: 2px solid #35afe3!important;
box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
transition: all 0.3s ease;
}
.owl-dot.active,
.owl-dot:hover{
background: #35afe3!important;
}

.owl-carousel a {
    transition: transform 0.3s ease-in-out;
}
.owl-carousel a:hover {
    transform: scale(1.05);
}
</style>
  
  </head>

<body>
  <div class="wrapper">
    <div class="carousel owl-carousel">
      <a href="/en-vivo/america-tv/"><div class="card card-1"> <img alt="America" src="https://static.flow.com.ar/images/EP00000001004328/S_DESC/500/500/0/0/10104714102.jpg"> </div></a>
      <a href="/en-vivo/telefe/"><div class="card card-1"> <img alt="Telefe" src="https://static.flow.com.ar/images/EP00000001005379/S_DESC/500/500/0/0/10104745974.jpg"> </div></a>
      <a href="/en-vivo/tv-publica/"><div class="card card-1"> <img alt="TV Publica" src="https://static.flow.com.ar/images/EP00000001005817/S_DESC/500/500/0/0/10104717831.jpg"> </div></a>
      <a href="/en-vivo/el-trece/"><div class="card card-1"> <img  alt="El Trece" src="https://static.flow.com.ar/images/EP00000001004548/S_DESC/500/500/0/0/10104710254.jpg"> </div></a>
      <a href="/en-vivo/tn/"><div class="card card-1"> <img  alt="TN" src="https://static.flow.com.ar/images/EP00000001004515/S_DESC/500/500/0/0/10104717263.jpg"> </div></a>
      <a href="/en-vivo/a24/"><div class="card card-1"> <img  alt="A24" src="https://static.flow.com.ar/images/EP00000001004332/S_DESC/500/500/0/0/10104713549.jpg"> </div></a>
      <a href="/en-vivo/ln/"><div class="card card-1"> <img  alt="LN+" src="https://static.flow.com.ar/images/EP00000001004336/S_DESC/500/500/0/0/10104706756.jpg"> </div></a>
    </div>
  </div>
  <script> $(".carousel").owlCarousel({
  margin: 20,
  loop: true,
  autoplay: true,
  autoplayTimeout: 2500,
  autoplayHoverPause: true,
  responsive: {
      0: { items: 1, nav: false },
      600: { items: 2, nav: false },
      1000: { items: 3, nav: false },
  },
});
</script>
</body></html>
