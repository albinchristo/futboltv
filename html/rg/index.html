    <meta http-Equiv="Pragma" Content="no-cache" />

    <script data-cfasync="false" src="//achcdn.com/script/suv4.js" data-adel="lwsu" cdnd="achcdn.com" zid="7692102"></script>
    <style type="text/css">
        html, body {
            border: 0;
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        .embed {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
        // Función para cambiar el título y la descripción dentro del segundo iframe
        function cambiarTituloYDescripcion() {
            // Obtener el primer iframe por su ID
            var iframe1 = document.getElementById('tuIdDeIframe');

            if (iframe1) {
                // Esperar un breve período después de que la ventana se cargue
                setTimeout(function() {
                    // Obtener el segundo iframe por su ID dentro del contenido del primer iframe
                    var iframe2 = iframe1.contentDocument.getElementById('iframe');

                    if (iframe2) {
                        // Ocultar los elementos originales dentro del segundo iframe
                        var jwTitlePrimary = iframe2.contentDocument.querySelector('.jw-title-primary');
                        var jwTitleSecondary = iframe2.contentDocument.querySelector('.jw-title-secondary');

                        if (jwTitlePrimary) {
                            jwTitlePrimary.style.display = 'none';
                        }

                        if (jwTitleSecondary) {
                            jwTitleSecondary.style.display = 'none';
                        }
                    }
                }, 2000); // Ajusta el tiempo según sea necesario
            }
        }

        // Esperar a que la ventana se cargue antes de ejecutar la función
        window.onload = function() {
            cambiarTituloYDescripcion();
        };
    </script>

    <!-- Primer iframe con el ID "tuIdDeIframe" -->
    <iframe id="tuIdDeIframe" class="embed" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen src="https://megadeportestv2.com/repro?r=Ly9tYWluZG90YTIuY28vZW1iZWQvZC9hci9naC5waHA=" scrolling="no" frameBorder="0" allowfullscreen></iframe>
</body>
