    <style type="text/css">
        html, body {
            border: 0;
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        .embed {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
        // Función para cambiar el título y la descripción del reproductor JWPlayer
        function cambiarTituloYDescripcion() {
            // Acceder al div con el ID "player"
            var playerDiv = document.getElementById('player');

            if (playerDiv) {
                // Acceder al objeto JWPlayer dentro del div
                var jwplayerInstance = playerDiv.jwplayer();

                // Cambiar el título y la descripción
                jwplayerInstance.setConfig({
                    title: "Nuevo título",
                    description: "Nueva descripción"
                });
            }
        }

        // Esperar a que la ventana se cargue antes de ejecutar la función
        window.onload = function() {
            cambiarTituloYDescripcion();
        };
    </script>

    <!-- Aquí está tu div con el ID "player" y el reproductor JWPlayer -->
    <div id="player" class="embed">
        <!-- Contenido del reproductor JWPlayer -->
        <script type="text/javascript" src="https://megadeportestv2.com/repro?r=Ly9tYWluZG90YTIuY28vZW1iZWQvZC9hci9naC5waHA="></script>
    </div>
</body>
