    <style type="text/css">
        html,  body {
            border: 0;
            height: 100%;
            width: 100%;
            margin:0px;
            padding:0px;
        }
        .embed {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>

    <script type="text/javascript">
        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }

        document.addEventListener("DOMContentLoaded", function() {
            var embedValue = getParameterByName('embed');
            
            if (embedValue) {
                var decodedURL = atob(embedValue);

               
                if (decodedURL.includes("/embed/eventos/") || decodedURL.includes("/html/eventos/")) {
                    window.location.replace(decodedURL);
                } else {
                    console.error('URL no v√°lida:', decodedURL);
                   
                }
            } else {
                
            }
        });
    </script>
