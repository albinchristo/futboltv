    <style type="text/css">
        html,  body {
            border: 0;

        }
        .embed {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
    function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }

        id = getParameterByName('p');
        
        if (getParameterByName('embed')) {
          
            var embedValue = getParameterByName('embed');
            var decodedURL = atob(embedValue);

           
            var urlPattern = /^(https?:\/\/)?([\da-z\.-]+)\.([a-z\.]{2,6})([\/\w \.-]*)*\/?$/;
            if (urlPattern.test(decodedURL)) {
                window.location.replace(decodedURL);
            } else {
               
                console.error('URL no válida:', decodedURL);
            }
        } else {
            if (getParameterByName('r')) {
              
                console.log('Parámetro "r" encontrado:', getParameterByName('r'));
            } else {
               
                console.warn('No se encontraron parámetros "embed" ni "r".');
            }  
        }
    </script>
