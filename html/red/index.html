<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="robots" content="noindex">
    <meta http-Equiv="Cache-Control" Content="no-cache" />
    <meta http-Equiv="Pragma" Content="no-cache" />
    <meta http-Equiv="Expires" Content="0" />
    <meta name="robots" content="noindex,nofollow">

    <style type="text/css">
        html,  body {
            border: 0;
            height: 100%;
            width: 100%;
            margin:0px;
            padding:0px;
        }
        .embed {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
    <script type="text/javascript">
 function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }

        var originalR = getParameterByName('r');
        var embed = getParameterByName('embed');

      
        var currentURL = window.location.href;
        var targetURL = "https://television-libre.online/html/red/?r=https://television-libre.online/html/eventos/?r=";

        if (currentURL === targetURL) {
            
            var dynamicRedirectURL = "https://television-libre.online/html/eventos/?r=" + originalR;
            window.location.replace(dynamicRedirectURL);
        } else if (embed) {
           
            var decodedURL = atob(embed);
            window.location.replace(decodedURL);
        }
    </script>
</head>
<body>
    <script type="text/javascript">
        if (embed) {
           
            var decodedURL = atob(embed);
            window.location.replace(decodedURL);
        }
    </script>
</body>
</html>
